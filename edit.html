<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73fd74644b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>  
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
          </ul>
        </div>
        <div class="container-fluid d-flex justify-content-end">
          <ul class="navbar-nav">
            <li>
              <div class="login-container"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    
      <main>
        <section>
            <div class="container mt-5">
              <h1>Edit product</h1>
              
              <div class="message-container mt-5 mb-2"></div>
              
              <form>
                <div class="mb-3 col-4">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title">
                </div>
                
                <div class="mb-3 col-4">
                  <label class="form-label" for="description">Description</label>
                  <textarea class="form-control" id="description"></textarea>
                </div>
                
                <div class="mb-3 col-4">
                  <label class="form-label" for="price">Price</label>
                  <input type="number" class="form-control" id="price" step=".01">
                </div>
                
                <div class="mb-3 col-4">
                    <input id="id" type="hidden"/>
                </div>
                
                <button type="submit" class="btn btn-primary mb-2">Update product</button>

                <div class="delete-container">

                </div>
              </form>
            
              <script src="js/edit.js" type="module"></script>
            </div>
        </section>
    </main>
    
</body>
</html>
